<!DOCTYPE html>
<html lang="en" ng-app="cookieApp">
<head>
    <meta charset="UTF-8">
    <title>angular cookie service demo</title>
</head>
<body ng-controller="cookieController as demo">
    <button ng-click="demo.setCookie();">set cookie</button>
    <button ng-click="demo.getCookie();">get cookie</button>
    <button ng-click="demo.removeCookie();">remove cookie</button>
    <script src="/bundle.js"></script>
</body>
</html>
