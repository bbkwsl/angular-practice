<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="es5/css/app.css" rel="stylesheet" />
</head>
<body ng-app="esDemoApp">

    <div class="header">
        <div class="container">
            <h1>angular-demo</h1>
        </div>
    </div>

    <div class="main" ng-controller="MainController">
        <div class="container">
            <div class="card" ng-repeat="app in apps">
                <app-info info=app></app-info>
                <install-app></install-app>
            </div>
        </div>
    </div>
    <div ng-view></div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>

    <script src="./app.js"></script>

    <!-- services-->
    <script src="es5/js/services/forecast.js"></script>
    <script src="es5/js/services/photoService.js"></script>
    <!-- controllers-->
    <script src="es5/js/controllers/HomeController.js"></script>
    <script src="es5/js/controllers/MainController.js"></script>
    <script src="es5/js/controllers/PhotoController.js"></script>
    <!-- directives-->
    <script src="es5/js/directives/appInfo/appInfo.js"></script>
    <script src="es5/js/directives/installApp/installApp.js"></script>

</body>
</html>
